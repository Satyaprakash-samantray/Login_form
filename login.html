<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure full viewport height */
            margin: 0;
            background-color: #f4f4f9;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 350px; /* Adjusted max-width for better fit */
            text-align: center;
        }
        .login-container img {
            width: 60px; /* Adjust logo size */
            margin-bottom: 10px;
        }
        .login-container h2 {
            margin-bottom: 10px;
            font-size: 20px; /* Adjusted font size */
        }
        .login-container input {
            width: calc(100% - 20px); /* Adjust input width */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; /* Adjusted font size */
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px; /* Adjusted font size */
        }
        .login-container button:hover {
            background-color: #3700b3;
        }
        .login-container .secondary-button {
            background-color: #ffffff;
            color: #6200ea;
            border: 1px solid #6200ea;
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px; /* Adjusted font size */
        }
        .login-container .secondary-button:hover {
            background-color: #f4f4f9;
        }
        .login-container a {
            color: #6200ea;
            text-decoration: none;
            font-size: 14px; /* Adjusted font size */
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="logo.png" alt="Logo">
        <h2>Welcome back!</h2>
        <form action="/login" method="POST">
            <input type="email" name="email" placeholder="Email address" required>
            <input type="password" name="password" placeholder="Password" required>
            <div>
                <input type="checkbox" id="remember-me" name="remember-me">
                <label for="remember-me">Remember me</label>
            </div>
            <a href="/forgot-password">Forgot your password?</a>
            <button type="submit">Log In</button>
        </form>
        <button class="secondary-button">Sign up with Google</button>
        <a href="/register">Don't have an account? Register here</a>
    </div>
</body>
</html>
